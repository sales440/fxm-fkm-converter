# Nixpacks configuration for Railway
# Enforcing Node.js environment and explicit start command

providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_22", "pnpm-9_x"]

[phases.install]
# Usamos --no-frozen-lockfile para evitar fallos si el lockfile tiene peque√±as discrepancias
cmds = ["pnpm install --no-frozen-lockfile"]

[phases.build]
cmds = ["pnpm build"]

[start]
cmd = "pnpm start"

# Nixpacks configuration for Railway
# Enforcing Node.js environment and explicit start command via shell script

providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_22", "pnpm-9_x"]

[phases.install]
cmds = ["pnpm install --no-frozen-lockfile"]

[phases.build]
cmds = ["pnpm build"]

[start]
# Forzamos la ejecuci√≥n del script de shell que limpia los argumentos
cmd = "./start.sh"
